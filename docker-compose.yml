# Docker Compose configuration for Job Intelligence
# Uses pre-built images from GitHub Container Registry
# Database: Azure PostgreSQL Flexible Server (configured via environment variables)

services:
  # Python Scraper API
  python-api:
    image: ghcr.io/kaixiang-uoa/job-intelligence-python-api:latest
    container_name: jobintel-python-api
    environment:
      - PORT=8000
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    networks:
      - jobintel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # .NET Backend API
  dotnet-api:
    image: ghcr.io/kaixiang-uoa/job-intelligence-dotnet-api:latest
    container_name: jobintel-dotnet-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - ConnectionStrings__DefaultConnection=Host=${DB_HOST};Port=${DB_PORT:-5432};Database=${DB_NAME:-jobintel};Username=${DB_USER};Password=${DB_PASSWORD};SslMode=Require
      - ScrapeApi__BaseUrl=http://python-api:8000
      - Hangfire__Username=${HANGFIRE_USERNAME:-admin}
      - Hangfire__Password=${HANGFIRE_PASSWORD:?Hangfire password required}
    ports:
      - "5000:5000"
    networks:
      - jobintel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      python-api:
        condition: service_healthy

networks:
  jobintel-network:
    driver: bridge
